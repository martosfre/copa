<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>COPA - Principal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form prependId="false">
            <h:panelGrid id="panGriAja" columns="5">
                <h:outputLabel value="Nombre:"/>
                <h:inputText id="txtNomPer" value="#{ajaxBean.nombre}"/>
                <h:outputLabel value="Apellido"/>
                <h:inputText id="txtApePer" value="#{ajaxBean.apellido}"/>
                <h:commandButton value="Cambiar Nombre" action="#{ajaxBean.cambiarNombre}">
                    <f:ajax event="click" execute="txtNomPer txtApePer" render="txtNomPer txtApePer"/>
                </h:commandButton>    
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
