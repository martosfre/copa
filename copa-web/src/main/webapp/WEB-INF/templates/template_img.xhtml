<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>COPA - Principal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form prependId="false" enctype="multipart/form-data">
            <p:growl id="menGen"/>
            <pe:layout fullPage="true" style="width:100%;"
                       options="#{principalBean.layoutOptions}">
                <pe:layoutPane position="north" size="150px">
                    <p:graphicImage library="img" name="bannerCopa.jpg"/>
                </pe:layoutPane>
                <pe:layoutPane position="west" size="300px">
                    <p:panelMenu style="width:300px">
                        <p:submenu label="Admin">
                            <p:menuitem value="Equipo" action="/pages/admin/equipo.cnt"  icon="pi pi-save"/>
                            <p:menuitem value="Jugador" action="/pages/admin/jugador.cnt" icon="pi pi-refresh"/>
                            <p:menuitem value="Provincia" action="/pages/admin/provincia.cnt" icon="pi pi-times"/>
                        </p:submenu>
                        <p:submenu label="Campeonato">
                            <p:menuitem value="Calendario" url="http://www.primefaces.org" icon="pi pi-external-link"/>
                        </p:submenu>
                    </p:panelMenu>
                </pe:layoutPane>
                <pe:layoutPane position="center">
                    <ui:insert name="contenido"/>
                </pe:layoutPane>
            </pe:layout>
            
        </h:form>
    </h:body>
</html>
